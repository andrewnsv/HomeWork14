<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="res">
          <p>Selected: <span></span></p>
          <div class="wrap-for-btn">
            <button class="prev" disabled></button>
            <p class="curr-page"></p>
            <button class="next"></button>
          </div>
          <div class="select-block">
            <label for="status-select">Выберите статус:</label>
            <select id="status-select">
              <option value="all">Все</option>
              <option value="Alive">Живые</option>
              <option value="Dead">Мертвые</option>
              <option value="unknown">Неизвестно</option>
            </select>
          </div>
          <button id="restore-btn">Reset all</button>
        </div>
        <ul id="output"></ul>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
